workflows:
  android-release:
    name: Android Release Build
    environment:
      groups:
        - android_signing  # Группа с переменными для подписи (если нужно)
    scripts:
      - name: Set up Gradle
        script: |
          chmod +x gradlew
      - name: Build Release APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/**/*.apk
